sources:
- name: landing
  description: The primary source system for order management system (OMS) data analytics.
  database: SLEEKMART_OMS
  schema: L1_LANDING
  config:
    freshness: 
      error_after:
        count: 1 
        period: day
      warn_after:
        count: 3
        period: day
    loaded_at_field: Updated_at

  tables:
  - name: cust
    description: The customers table from order management system (OMS)
    identifier: customers
  - name: ordr
    description: The orders table from order management system (OMS)
    identifier: orders
  - name: ordritms
    description: The order items table from order management system (OMS)
    identifier: orderitems
  - name: emp
    description: The employees table from order management system (OMS)
    identifier: employees
    columns:
      - name: address
        description: Full Address of employees for Transport Arrangements
        tests:
          - not_null
          - string_not_empty
  - name: stre
    description: The stores table from order management system (OMS)
    identifier: stores
  - name: supp
    description: The supplier table from order management system (OMS)
    identifier: SUPPLIERS

  - name: prod
    description: The product table from order management system (OMS)
    identifier: PRODUCTS

